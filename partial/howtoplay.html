<section>
	<div class='duckbump-character-list'>
		<div class="row duckbump-character" ng-repeat="step in htpCtrl.steps">
			<div class="col-xs-2 duckbump-character-img">
				<img ng-src="{{step.imageUrl}}"/>
			</div>
			<div class="col-xs-10 duckbump-character-about">
				<div class="duckbump-item-detail">
					<p class="inline duckbump-label">{{step.name}}</p>
				</div>
				<div class="duckbump-item-detail">
					<p class="inline duckbump-text">{{step.description}}</p>
				</div>
			</div>
		</div>
	</div>
</section>
